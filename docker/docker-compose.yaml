version: '3.8'

services:
  bevnet_nav2:
    image: bevnet_modi:v1  # 使用基础镜像
    container_name: bevnet_nav2_container
    
    # GPU支持
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # 网络模式
    network_mode: host
    ipc: host
    pid: host
    
    # 环境变量
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_DOMAIN_ID=1
      - PYTHONPATH=/workspace/bevnet:/workspace/bevnet/bevnet:${PYTHONPATH}
      - ROS_DISTRO=humble
    
    # 挂载卷
    volumes:
      # X11 forwarding
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
      
      # BEVNet项目
      - /home/gyc/semantic_bevnet:/workspace/bevnet:rw
      
      # 数据目录
      - /media/gyc/Backup Plus7/gyc/thesis:/workspace/data:rw
      
      # BEVNet Nav2工作空间
      - /home/gyc/bevnet_nav2_ws:/workspace/bevnet_nav2_ws:rw
      
      # 为了方便，直接挂载src目录到ROS工作空间
      - /home/gyc/bevnet_nav2_ws/src:/opt/ros_ws/src:rw
      - /home/gyc/bevnet_nav2_ws/models:/workspace/models:rw
      - /home/gyc/bevnet_nav2_ws/config:/workspace/config:rw
      - /home/gyc/bevnet_nav2_ws/scripts:/workspace/scripts:rw
    
    # 设备
    devices:
      - /dev/dri:/dev/dri
    
    # 工作目录
    working_dir: /workspace/bevnet_nav2_ws
    
    stdin_open: true
    tty: true
    
    # 使用简单的bash命令保持容器运行
    command: /bin/bash